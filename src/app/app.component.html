<div class="container mt-5">
  <h2 class="mb-4">Profiles</h2>

  <form (formGroup)="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" formControlName="description">
    </div><br>

    <div class="form-group">
      <button type="submit" class="btn btn-primary mr-2" [disabled]="profileForm.invalid">Save</button>
      <button type="button" class="btn btn-secondary" (click)="resetForm()">Cancel</button>
    </div>
  </form>

  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let profile of profiles">
        <td>{{ profile.name }}</td>
        <td>{{ profile.role }}</td>
        <td>
          <button class="btn btn-sm btn-primary" (click)="editProfile(profile)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteProfile(profile.id)">Delete</button>
        </td>
      </tr>
    </tbody>
    
  </table>
</div>
